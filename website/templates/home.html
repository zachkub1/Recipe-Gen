<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>I'm Hungry AI</h1>
    </header>
    <main>
        <div class="container">
            <div class="input-container">
                <h2>Enter Ingredients</h2>
                <textarea id="ingredients" placeholder="Enter ingredients here..."></textarea>
                <button class="recipe-button" onclick="generate_recipe()">Generate Recipe</button>
                <button class="recipe-button2" id="toggle-sidebar">Toggle Previous Recipes</button>
            </div>
            <div class="options-container">
                <h2>Nutritional Value</h2>
                <label for="ingredient-restrictions">Dietary Restrictions/Ingredients:</label>
                <input type="text" id="ingredient-restrictions" placeholder="e.g., cheese, nuts">
                <label for="servings">Serving Size:</label>
                <input type="number" id="servings" placeholder="Number of servings">
                <label for="calories">Calorie Range:</label>
                <input type="text" id="calories" placeholder="e.g., 300-500">
                <label for="protein">Protein (g):</label>
                <input type="text" id="protein" placeholder="e.g., 10-20">
                <label for="fats">Fats (g):</label>
                <input type="text" id="fats" placeholder="e.g., 5-15">
                <label for="carbs">Carbs (g):</label>
                <input type="text" id="carbs" placeholder="e.g., 30-50">
            </div>
        </div>
        <div class="response-area">
            <h2>Generated Recipe:</h2>
            <div id="response"></div>
        </div>
    </main>
    <div class="sidebar" id="sidebar">
        <h2>Your Previous Recipes</h2>
        <ul>
            {% for recipe in recipes %}
                <li>
                    <button class="recipe-button" onclick="showRecipe('{{ recipe.id }}')">Recipe {{ loop.index }}</button>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{{ url_for('static', filename='recipe.js') }}"></script>
    <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
</body>
</html>
